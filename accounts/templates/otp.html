<!DOCTYPE html>
<html>

<head>
    <title>OTP Verification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .alert {
            margin-top: 20px;
            padding: 10px;
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    

    <form method="POST" action="{% url 'account:otp_func' %}"> <!-- Replace with your form action URL -->
        {% csrf_token %} <!-- Include this for security -->

        <label for="otp">Enter the OTP sent to your email:</label>
        <input type="text" id="otp_entered" name="otp_entered" required>

        <!-- Your existing timer and Resend OTP link -->
        <div class="main" style="text-align: center;">
            <p id="timer" style="font-size: 16px; color: #555; padding: 10px; border: 1px solid #ccc; background-color: #f4f4f4;margin-top: 16px;">Time left: <span id="countdown">60</span> seconds</p>
            <a href="{% url 'account:new_otp' %}" id="resendLink" style="display: none;">Resend OTP</a>


        </div>


        <button type="submit" style="background-color: black;">Verify OTP</button>

        
         {% if messages %}
        <!-- Bootstrap alert component -->
        <div class="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %} 
        
    </form>
    <script>
        var countdown = 60;
    
        function startTimer() {
            var timerInterval = setInterval(function () {
                countdown--;
                document.getElementById("countdown").innerText = countdown;
    
                if (countdown <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById("timer").innerText = "Time's up!";
                    //document.getElementById("confirmBtn").style.display = "none"; // Hide Confirm button
                    //document.getElementById("resendLink").style.display = "none"; // Hide Resend OTP link

                    document.getElementById("resendLink").style.display = "inline"; // Show Resend OTP link
                }
            }, 1000);
        }
    
       
    
        document.addEventListener("DOMContentLoaded", function () {
            startTimer();
        });
    </script>
</body>


</html>
