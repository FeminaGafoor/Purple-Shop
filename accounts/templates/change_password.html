{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="{% static 'user/login_assets/css/style.css' %}" />
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section"></h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-10">
            <div class="wrap d-md-flex">
              <div class="img" style="background-image: url('{% static "user/login_assets/images/pic.jpg" %}');"></div>
              <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4">Change Password</h3>
                  </div>
                  <div class="w-100">
                    <p class="social-media d-flex justify-content-end">
                      <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                      <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                    </p>
                  </div>
                </div>
                <form action ={% url 'home_app:home' %} method="POST">
                  {% csrf_token %}
                  {% comment %} <div class="form-group mb-3">
                    <label class="password" for="name">Current Password</label>
                    <input type="password" class="form-control" placeholder="Current Password" name='current_password' required />
                  </div> {% endcomment %}
                  <div class="form-group mb-3">
                    <label class="password label" for="name">Current Password</label>
                    <input type="password" class="form-control" placeholder="Current Password" name='current_password' required />
                  </div>
                  <div class="form-group mb-3">
                    <label class="password label" for="name">Create New Password</label>
                    <input type="password" class="form-control" placeholder="New Password" name='new_password' required />
                  </div>
                  <div class="form-group mb-3">
                    <label class="label" for="password">Confirm New Password</label>
                    <input type="password" class="form-control" placeholder="Confirm Password" name='confirm_password' required />
                  </div>
                  <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary rounded submit px-3" style="background-color:#7b5f4c;">Change Password</button>
                  </div>

                  {% if messages %}
                      <!-- Bootstrap alert component -->
                      <div class="alert alert-danger">
                          {% for message in messages %}
                              <p>{{ message }}</p>
                          {% endfor %}
                      </div>
                  {% endif %}
                                  
                </form>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="{% static 'user\login_assets\js\jquery.min.js' %}"></script>
    <script src="{% static 'user\login_assets\js\popper.js' %}"></script>
    <script src="{% static 'user\login_assets\js\bootstrap.min.js' %}"></script>
    <script src="{% static 'user\login_assets\js\main.js' %}"></script>
  </body>
</html>
