{% load static %}
{% include 'alert.html' %} 


<style>

  .form-group.position-relative {
    position: relative;
  }
  
  .bi.bi-eye-slash.position-absolute.end-0 {
    position: absolute;
    right:  10px; /* Adjust this value as needed */
    top:  65%;
    transform: translateY(-40%);
    cursor: pointer;
  }
</style>
<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'user/login_assets/css/style.css' %}" />
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section"></h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-10">
            <div class="wrap d-md-flex">
              <div class="img" style="background-image: url('{% static "user/login_assets/images/pic.jpg" %}');"></div>
              <div class="login-wrap p-4 p-md-5" >
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4">Log In</h3>
                  </div>
                  
                </div>
                <form action="{% url 'account:user_login' %}" class="signin-form" method="POST">
                  {% csrf_token %}
                  
                  <div class="form-group mb-3">
                    <label class="email label" for="name">Email</label>
                    <input type="email" class="form-control" placeholder="Email" name='email' required />
                  </div>
                  


                  <div class="form-group mb-3 position-relative">
                    <label class="label" for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password" name='password' required />
                    <i class="bi bi-eye-slash position-absolute end-0" id="togglePassword"   style="margin-right: 11px"></i>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary rounded submit px-3" style="background-color:#7b5f4c;">Log In</button>
                  </div>


                  

                  <div class="form-group d-md-flex">
                    <div class="w-50 text-left">
                      <label class="checkbox-wrap checkbox-primary mb-0">
                        Remember Me<input type="checkbox" checked />
                        <span class="checkmark"></span>
                      </label>
                    </div>
                    <div class="w-50 text-md-right">
                      <a href="#">Forgot Password</a>
                    </div>
                  </div>
                </form>
                <p class="text-center">
                  Not a registered user? <a href="{% url 'account:sign_up' %}">Sign Up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#password");
  
      togglePassword.addEventListener("click", function () {
          // toggle the type attribute
          const type = password.getAttribute("type") === "password" ? "text" : "password";
          password.setAttribute("type", type);
          
          // toggle the icon
          this.classList.toggle("bi-eye");
      });
  
  </script>

    <script src="{% static 'user\login_assets\js\jquery.min.js' %}"></script>
    <script src="{% static 'user\login_assets\js\popper.js' %}"></script>
    <script src="{% static 'user\login_assets\js\bootstrap.min.js' %}"></script>
    <script src="{% static 'user\login_assets\js\main.js' %}"></script>
    <!-- Include Bootstrap JavaScript bundle at the end of the body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include any other necessary JavaScript files -->
  </body>
</html>
