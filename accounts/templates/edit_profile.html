{% load static %}
{% include 'shop_header.html' %}
{% block content %}


<div style="text-align: center; margin-top: 20px;">
    <span class="block1-name ltext-102 trans-04 p-b-8">
        CREATE PROFILE
    </span>
</div>
<!-- Shoping Cart -->
<form class="bg0 p-t-75 p-b-0" action ={% url 'account:edit_profile' %} method="POST" enctype="multipart/form-data">
    {% csrf_token %}  
    <div class="container">
        <div class="row">
             
            <div class="col-lg-10 col-xl-7 m-lr-auto m-b-50">
                <div class="m-l-25 m-r--38 m-lr-0-xl">
                    
                     <div class="wrap-table-shopping-cart">
                        <table class="table-shopping-cart">
                            <tr class="table_row">
                                <td class="column-1">
                                  

                                    <div class="col-lg-10">
                                
                                       
                                            <br>
                                            <br>
                                            
                                        
                                            <div class="form-group row">
                                                <label for="first_name" class="col-sm-4 col-form-label">First Name:</label>
                                                <div class="col-sm-8">
                                                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter Your First Name" value="{{ user_form.first_name }}" required>
                                                </div>
                                            </div>
                                        
                                            <div class="form-group row">
                                                <label for="last_name" class="col-sm-4 col-form-label">Last Name:</label>
                                                <div class="col-sm-8">
                                                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter Your Last Name" value="{{ user_form.last_name }}" required>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="username" class="col-sm-4 col-form-label">User Name:</label>
                                                <div class="col-sm-8">
                                                <input type="text" class="form-control" id="user_name" name="user_name" value="{{ user_form.username }}" required>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group row">
                                                <label for="email" class="col-sm-4 col-form-label">Email:</label>
                                                <div class="col-sm-8">
                                                <input type="email" class="form-control" id="email" name="email" value="{{ user_form.email }}" required>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group row">
                                                <label for="email" class="col-sm-4 col-form-label">Phone:</label>
                                                <div class="col-sm-8">
                                                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number" value="{{ profile.phone }}" required>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group row">
                                                <label for="email" class="col-sm-4 col-form-label">Address:</label>
                                                <div class="col-sm-8">
                                                <input type="text" class="form-control" id="address" name="address" placeholder="Enter Your Address" value="{{ profile.address}}" required>
                                                </div>
                                            </div>
                                            
                                            
                                            <div class="form-group row">
                                                <label for="email" class="col-sm-4 col-form-label">City:</label>
                                                <div class="col-sm-8">
                                                <input type="text" class="form-control" id="city" name="city" placeholder="Enter Your City" value="{{ profile.city }}" required>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group row">
                                                <label for="email" class="col-sm-4 col-form-label">State:</label>
                                                <div class="col-sm-8">
                                                <input type="text" class="form-control" id="state" name="state" placeholder="Enter Your State" value="{{ profile.state }}" required>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group row">
                                                <label for="phone" class="col-sm-4 col-form-label">Country:</label>
                                                <div class="col-sm-8">
                                                <input type="text" class="form-control" id="country" name="country" placeholder="Enter Your Country" value="{{ profile.country }}" required>
                                            </div>
                                            
                                            </div>
                                            
                                            <!-- Profile Photo -->
                                            <div class="form-group row">
                                                <label for="profile_photo" class="col-sm-3 col-form-label">Profile Photo:</label>
                                                <div class="col-sm-9">
                                                    <input type="file" class="form-control-file" id="profile_photo" name="image">
                                                </div>
                                            </div>
                            
                                            
                                            <br>
                                        
        
                                        </div>

                                </td>
                            </tr>
                        </table>
                    </div>

                    
                </div>
            </div>

            <div class="col-sm-10 col-lg-7 col-xl-5 m-lr-auto m-b-50">
                <div class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">
                   

                    <div class="flex-w flex-t p-t-27 p-b-33">
                
                    </div>
                    <button type="submit" class="flex-c-m stext-101 cl0 size-111 bg3 bor14 p-lr-15 trans-04 pointer btn-sm" style="text-decoration: none; color: white;">
                        Update Profile
                    </button>
                    <br>
                    <button class="flex-c-m stext-101 cl0 size-111 bg3 bor14 p-lr-15 trans-04 pointer btn-sm">
                        Change Password
                    </button>
                    <br>
                    <button class="flex-c-m stext-101 cl0 size-111 bg3 bor14 p-lr-15 trans-04 pointer btn-sm">
                        My Orders
                    </button>
                    <br>
                    <a href="{% url 'account:user_logout' %}" class="flex-c-m stext-101 cl0 size-111 bg3 bor14 p-lr-15 trans-04 pointer btn-sm" style="text-decoration: none; color: white;">
                        Log out
                    </a>
                
                </div>
            </div>
       
        </div>
    </div>
</form>
    


{% endblock %}
{% include 'footer.html' %}
