{% load static %}
{% include 'alert.html' %} 

<style>

  .form-group.position-relative {
    position: relative;
  }
  
  .bi.bi-eye-slash.position-absolute.end-0 {
    position: absolute;
    right:  10px; /* Adjust this value as needed */
    top:  65%;
    transform: translateY(-40%);
    cursor: pointer;
  }

  .bi.bi-eye.position-absolute.end-0 {
    position: absolute;
    right:  10px; /* Adjust this value as needed */
    top:  65%;
    transform: translateY(-40%);
    cursor: pointer;
  }
</style>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'user/login_assets/css/style.css' %}" />
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section"></h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-10">
            <div class="wrap d-md-flex">
              <div class="img" style="background-image: url('{% static "user/login_assets/images/pic.jpg" %}');"></div>
              <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4">Sign Up</h3>
                  </div>
                  <div class="w-100">
                   
                  </div>
                </div>
                <form action="{% url 'account:sign_up' %}" class="signin-form" method="POST">
                  {% csrf_token %}
                  <div class="form-group mb-3">
                    <label class="label" for="name">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required />
                  </div>

                  <div class="form-group mb-3">
                    <label class="email label" for="name">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required />
                  </div>

               {% comment %} <div class="form-group mb-3">
                    <label class="label" for="password1">Password</label>
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Must have a-z, A-Z, 0-9, !@#$%^* "  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^*]).+$" required />
                    <i class="bi bi-eye-slash position-absolute end-0" id="togglePassword1"   style="margin-right: 11px"></i>
                  </div>

                  <div class="form-group mb-3">
                    <label class="label" for="password2">Confirm Password</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^*]).+$"  required />
                    <i class="bi bi-eye-slash position-absolute end-0" id="togglePassword2"   style="margin-right: 11px"></i>
                  </div> {% endcomment %}
                  <div class="form-group mb-3">
                    <label class="label" for="password1">Password</label>
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Must have a-z, A-Z, 0-9, !@#$%^* " pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^*]).+$" required autocomplete="new-password" />
                    <i class="bi bi-eye-slash position-absolute end-0" id="togglePassword1" style="margin-right: 11px"></i>
                </div>
                
                <div class="form-group mb-3">
                    <label class="label" for="password2">Confirm Password</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^*]).+$" required autocomplete="new-password" />
                    <i class="bi bi-eye-slash position-absolute end-0" id="togglePassword2" style="margin-right: 11px"></i>
                </div>
                
                


                  <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary rounded submit px-3" style="background-color:#171715;">Sign Up</button>
                  </div>
                  
                </form>
                 {% include 'alert.html' %}
                <p class="text-center">
                  If You are a member ! <a  href="{% url 'account:user_login' %}">Login</a>
                </p>
              </div>
            </div>  
          </div>
        </div>
      </div>
    </section>

    <script src="{% static 'user\login_assets\js\jquery.min.js' %}"></script>
    <script src="{% static 'user\login_assets\js\popper.js' %}"></script>
    <script src="{% static 'user\login_assets\js\bootstrap.min.js' %}"></script>
    <script src="{% static 'user\login_assets\js\main.js' %}"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
  const togglePassword1 = document.getElementById('togglePassword1');
  const password1 = document.getElementById('password1');
  const togglePassword2 = document.getElementById('togglePassword2');
  const password2 = document.getElementById('password2');

  togglePassword1.addEventListener('click', function() {
    const type = password1.getAttribute('type') === 'password' ? 'text' : 'password';
    password1.setAttribute('type', type);
    this.classList.toggle('bi-eye-slash');
    this.classList.toggle('bi-eye');
  });

  togglePassword2.addEventListener('click', function() {
    const type = password2.getAttribute('type') === 'password' ? 'text' : 'password';
    password2.setAttribute('type', type);
    this.classList.toggle('bi-eye-slash');
    this.classList.toggle('bi-eye');
  });
});
  
  </script>

    <script>
      setTimeout(function(){
        $('#message').fadeOut('slow');
      }, 3000);  // Add a duration parameter (in milliseconds) for the fadeOut
    </script>
  </body>
</html>
