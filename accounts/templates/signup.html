{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="{% static 'user/login_assets/css/style.css' %}" />
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section"></h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-10">
            <div class="wrap d-md-flex">
              <div class="img" style="background-image: url('{% static "user/login_assets/images/pic.jpg" %}');"></div>
              <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4">Sign Up</h3>
                  </div>
                  <div class="w-100">
                    <p class="social-media d-flex justify-content-end">
                      <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                      <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                    </p>
                  </div>
                </div>
                <form action="{% url 'account:sign_up' %}" class="signin-form" method="POST">
                  {% csrf_token %}
                  <div class="form-group mb-3">
                    <label class="label" for="name">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required />
                  </div>

                  <div class="form-group mb-3">
                    <label class="email label" for="name">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required />
                  </div>

                  <div class="form-group mb-3">
                    <label class="label" for="password1">Password</label>
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" required />
                  </div>

                  <div class="form-group mb-3">
                    <label class="label" for="password2">Confirm Password</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Password" required />
                  </div>
                  <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary rounded submit px-3" style="background-color:#171715;">Sign Up</button>
                  </div>
                  
                </form>
                 {% include 'alert.html' %}
                <p class="text-center">
                  If You are a member ! <a  href="{% url 'account:user_login' %}">Login</a>
                </p>
              </div>
            </div>  
          </div>
        </div>
      </div>
    </section>

    <script src="{% static 'user\login_assets\js\jquery.min.js' %}"></script>
    <script src="{% static 'user\login_assets\js\popper.js' %}"></script>
    <script src="{% static 'user\login_assets\js\bootstrap.min.js' %}"></script>
    <script src="{% static 'user\login_assets\js\main.js' %}"></script>
    <script>
      setTimeout(function(){
        $('#message').fadeOut('slow');
      }, 3000);  // Add a duration parameter (in milliseconds) for the fadeOut
    </script>
  </body>
</html>
